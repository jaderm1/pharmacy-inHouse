<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="/Logo da Farmácia" width="160px" />
      <nav>
        <a href="index.html">Todos os remédios</a>
        <a href="">Sobre nós</a>
        <a href="contato.html">Fale Conosco</a>

      </nav>
    </header>
    <main>
      <h1>Fale Conosco</h1>
      <form action="" method="get">
        <label for="nome">Nome</label>
        <input type="text" id="nome" />
        <label for="telefone">Telefone para contato</label>
        <input type="tel" id="telefone">
        <label for="assunto">Escolha o assunto</label>
        <select name="assunto" id="assunto">
          <option value="Financeiro">Financeiro</option>
          <option value="Farmaceutico">Farmacêutico</option>
          <option value="entrega">Entrega</option>
          <option value="cancelamentos">Cancelamentos</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" id="email" />

        <label for="msg">Mensagem:</label>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
        <label for="checkbox">Esta mensagem é sobre orçamento?</label>
          <input type="checkbox" name="orcamento" id="orcamento">
        <input type="submit" value="Enviar">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
