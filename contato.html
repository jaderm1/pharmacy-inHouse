<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contato</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="/Logo da Farmácia" width="160px" />
      <h1 id="logoEscrito">Pharmacy inHouse</h1>

      <nav>
        <a href="index.html">Todos os remédios</a>
        <a href="">Sobre nós</a>
        <a href="contato.html">Fale Conosco</a>

      </nav>
    </header>
    <main>
      <h1 id="fale_conosco">Fale Conosco</h1>
      <form action="" method="get">
        <label for="nome">Nome</label>
        <input type="text" id="nome" />
        <label for="telefone">Telefone para contato</label>
        <input type="tel" id="telefone">
        <label for="assunto">Escolha o assunto</label>
        <select name="assunto" id="assunto">
          <option value="Financeiro">Financeiro</option>
          <option value="Farmaceutico">Farmacêutico</option>
          <option value="entrega">Entrega</option>
          <option value="cancelamentos">Cancelamentos</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" id="email" />

        <label for="msg">Mensagem:</label>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
        <label for="checkbox">Esta mensagem é sobre orçamento?
          <input type="checkbox" name="orcamento" id="orcamento">
        </label>
          
        <input type="submit" value="Enviar">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
