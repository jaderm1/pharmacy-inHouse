<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Fale Conosco</title>
  <!-- ícones -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contato.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/style.css">





</head>
  <body class="">
    <header class="header">
      <nav class="navbar navbar-expand-lg  ">
     
      </nav>
    </header>
    <h1 id="titulo" class="text-success ">Formulário de Contato</h1>
    <div class="container border-top-success" >
    <form id="form" class="justify-content-center ">
      <div class="form-group">
        <label for="email">Insira o seu endereço de Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@123.com" required>
      </div>
      <div class="form-group">
        <label for="Name">Insira seu nome:</label>
        <input type="name" class="form-control" id="name" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <label for="phone" >Insira um numero de Telefone valido:</label>
          <input type="tel" class="form-control"  id="tel" placeholder="(DD) numero" required >
        
      </div>


      <div class="form-group">
        <label for="assunto">Selecione um assunto:</label>
        <select class="form-control" id="assuntos" required>

      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="orcamento">
        <label class="form-check-label" for="orcamento">Esta mensagem é sobre orçamento?</label>
      </div>
      
        <label for="msg">Mensagem:</label>
        <textarea class="form-control" id="msg" rows="3" required></textarea>
      <button id="submit" type="submit" class="btn btn-success justify-content-center">Enviar</button>
    </form>
  </div>


  
    <footer></footer>
    <script src="/js/Header.js"></script>
    <script src="./js/Assuntos.js"></script>
    <script src="./js/Submit.js"></script>
  </body>
</html>
